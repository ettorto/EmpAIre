    <div id="container">
        <div id="text">
            <h1>Loading....</h1>
        </div>
        <div id="loading">
            <div id="line-box">
                <div id="line"></div>
            </div>
        </div>
    </div>
    </div>

    <script>

        var myVar;
        function myFunction(){
            myVar = setTimeout(showPage, 12500);
        }
        function showPage(){
            document.getElementById("house").style.display = "none";
            document.getElementById("recorder").style.display = "block";
        }
        function showloader(){
            document.getElementById("container").style.display = "none";
        }
        

        function playaudio(){
            var music = new Audio("./audio/startaudio.mp3");
            music.play();
        }
        function speak(sentence){
            const text_speak = new SpeechSynthesisUtterance(sentence);
            text_speak.rate = 1;
            text_speak.pitch = 1;
            window.speechSynthesis.speak(text_speak);
        }
        function myfunc() {
                document.getElementById("shape1").style.fill = "rgb(74, 162, 74)";
                document.getElementById("shape2").style.fill = "rgb(74, 162, 74)";
                document.getElementById("shape3").style.fill = "rgb(74, 162, 74)";
                document.getElementById("shape4").style.fill = "rgb(74, 162, 74)";
                document.getElementById("shape5").style.fill = "rgb(74, 162, 74)";
                document.getElementById("shape6").style.fill = "rgb(74, 162, 74)"; 
                playaudio();
                playaudio();
                setTimeout(speak, 200000);
                speak();
                speak(".....Hi...Activating Speech recognition now");

            }
            
            const recorder = document.querySelector("#play");
            const content = document.querySelector('.content');
            const btn = document.querySelector(".talk");

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.onresult = (event) =>{
                const current = event.resultIndex;
                const transcript = event.results[current][0].transcript;
                content.textContent = transcript;
                speakThis(transcript.toLowerCase());
            }
            recorder.addEventListener('click', () => {
                    recognition.start();
            })
            function display(){
                document.getElementById("container").style.display = "block";
            }
           
            function removeload(){
                document.getElementById("recognize").style.display = "none";
                document.getElementById("cam_input").style.display = "none";
            }

            function reload(){
                window.location.href = "scan.html";
            }

            function speakThis(message){
                const speech = new SpeechSynthesisUtterance();
                speech.text = "Didn't understand what you said";
                if(message.includes("sign in") || message.includes("sign") || message.includes("signining")){
                    const finalText = "Signing you in...Please Wait!";
                    speech.text = finalText;
                    speak("Signing you in...Please Wait!");
                    setTimeout(display, 3000);
                    setTimeout(reload, 8000);   
                }
                else{
                    speak("Invalid access code");
                    const finalTet = "Invalid Access code";
                    speech.text = finalText;
                    
                }
                speech.volume = 1;
                speech.pitch = 1;
                speech.rate = 1;
                window.SpeechSynthesis.speak(speech);
            }
            
    </script>
